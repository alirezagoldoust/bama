    <br>
    <img src="../assets/img/Car2.jpg" class="rounded" style="display: block; margin-left: auto; margin-right: auto; width: 75%;">
    <br><br>
    <form action="" method="post">
    {% csrf_token %}
    <fieldset>
        <div class="d-grid gap-2 col-9 mx-auto">
            <div class="row">
                <div class="col-md-3">
                    <label for="car" class="form-label">انتخاب مدل ماشین </label>
                    <select id="disabledSelect" class="form-select" name="selected_car">
                            <option></option>
                        {% for car in cars %}
                            <option>{{ car.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="minprice" class="form-label">حداقل قیمت (تومان)</label>
                    <input type="number" class="form-control" id="minprice" name="minprice">
                </div>
                <div class="col-md-3">
                    <label for="maxprice" class="form-label">حداکثر قیمت (تومان)</label>
                    <input type="number" class="form-control" id="maxprice" name="maxprice">
                </div>
                <button type="submit" class="btn btn-primary col-md-3 " style="margin-top: 30px;" >جستجوی آگهی ها</button>
            </div>
        </div>
    </fieldset>
    </form>
