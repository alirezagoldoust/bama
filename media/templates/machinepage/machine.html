<br><br>
    <table class="table">
        <thead>
            <h3 style="margin-right: 5%;">ماشین ها </h3>
            <br><br>
            <tr>
                <th> مدل </th>
                <th> برند </th>
                <th> نوع </th>
                <th> توان </th>
                <th> سوخت </th>
                <th> شتاب </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for item in cars %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.brand }}</td>
                    <td>{{ item.type }}</td>
                    <td>{{ item.power }}</td>
                    <td>{{ item.fuel }}</td>
                    <td>{{ item.acceleration }}</td>
                    <td> <a href="ads/?car={{ item.name }}"><button type="button" class="btn btn-primary" >مشاهده آگهی ها</button></a> </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
